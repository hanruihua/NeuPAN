# mpc
receding: 10
step_time: 0.1
ref_speed: 4
device: 'cpu'
time_print: False
collision_threshold: 0.1

# robot
robot:
  kinematics: 'omni'
  max_speed: [6, 6.28]
  max_acce: [6, 6.28]
  length: 1.6
  width: 4.6

# initial path
ipath:
  # interval: 0.4
  waypoints: [[23, 30, -1.57], [41, 28, -1], [30, 38, 2], [10, 19, -2], [29, 18, 3]]
  curve_style: 'line'   # 'dubins' or reeds or line
  min_radius: 4.0
  loop: False
  arrive_threshold: 0.1
  close_threshold: 0.1
  ind_range: 10
  arrive_index_threshold: 1
  
# proximal alternating minimization network
pan:
  iter_num: 2
  dune_max_num: 100
  nrmp_max_num: 0
  dune_checkpoint: None
  iter_threshold: 0.1

  train:
    

adjust:
  eta: 10.0
  d_max: 1.0
  d_min: 0.1
  q_s: 1.0
  p_u: 1.0


  

